name: CI Workflow

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build_and_test:
        runs-on: ubuntu-latest
        steps:
            - name: Clonar repositorio
              uses: actions/checkout@v4

            - name: Configurar Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
            
            - name: Instalar Dependencias
              run: npm install

            - name: Lint del código
              run: npm run 
              
            - name: Ejecutamos las pruebas
              run: npm test

            - name: Simular Despliegue
              run: |
                echo "Despliegue simulado: la aplicación paso lint y pruebas correctamente"


        